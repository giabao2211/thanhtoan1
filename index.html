<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanh toán</title>
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="fontawesome-free-5.15.4-web/fontawesome-free-5.15.4-web/css/all.css">
</head>
<body>
    <section id="header">
        <!-- Khối chứa logo -->
        <div id="logo">
            <a href="#"><img src="img/header/logo.png" alt=""></a>
        </div>
        <!-- Phần liên kết, menu, tìm kiếm -->
        <div class="header-top">
            <!-- Khung tìm kiếm -->
            <div id="searchform" class="clearfix">
                <!-- Liên kết Đăng ký/Login-->
                <div class="item" id="register">
                    <a href="#">Đăng nhập / Đăng ký</a>
                </div>
                <!-- Khung nhập nội dung tìm kiếm -->
                <div class="item">
                    <input class="search_textbox" type="text" value="Search">
                    <div class="search_button">
                        <a href="#"><img src="img/header/searchbtn.png" alt=""></a>
                    </div>
                </div>
            </div>
            <!-- menu -->
            <div id="menu" class="clearfix">
                <ul>
                    <li><a href="#">Trang chủ</a></li>
                    <li><a href="#">Đặt hàng online</a></li>
                    <li><a class="menu-active" href="#">Menu</a></li>
                    <li><a href="#">Giới thiệu</a></li>
                    <li><a href="#">Liên hệ</a></li>
                    <li><a href="#">Tuyển dụng</a></li>
                    <li class="cartimg" ><img src="img/header/cart.png" alt=""></li>
                </ul>
            </div>
            <!-- Ngôn ngữ hiển thị -->
            <div id="flag">
                <a href="#"><img src="img/header/vi.png" alt="VN" title="Vietnamese"></a>
                <a href="#"><img src="img/header/uk.png" alt="UK" title="English"></a>
                <a href="#"><img src="img/header/kor.png" alt="Kr" title="Korean"></a>
                <a href="#"><img src="img/header/ja.png" alt="Jp" title="Japanese"></a>
            </div>
        </div>

    </section>
    <!---->
 
    <section id="main">
            <div id="body_content">
                <div class="content-title">
                    <h2 class="page_title">Thanh toán</h2>
                </div>
                <div id="main_checkout">
                    <div id="left_info_checkout">
                        <div class="round_circle_checkout">
                            <div class="circle">
                                <span>1</span>
                            </div>
                            <div class="text_title_checkout">
                                <span>Billing & Shipping</span>
                            </div>
                        </div>
                        <div id="content_register">
                            <div id="login_form_checkout">
                                <div class="label_billing_center">
                                    <a id="user_account_checkout" href="#">Already have an accounr ?</a>
                                </div>
                                <div>
                                    <button class="btn_login">Login</button>
                                </div>
                            </div>
                            <div id="new_info_customer">
                        </div>
                    </div>
                    <div id="right-info">
                    </div>
                    
                    <div id="combine_part2_3">
                        <div id="second_part" class="Shipping_Method">
                        </div>
                        <div id="third_part" class="Payment_Method">
                        </div>
                    </div>
                    <div id="fourth_part">
                        <div class="round_price_checkout Checkout_Review">
                        </div>
                        <div class="content_fourth_part proceed_checkout">
                        </div>
                    </div>
                </div>
            </div>
    </section>

        <div class="left-footer">
        <ul>
            <li class="item">@ The Al Fresco's Group 2019</li>
            <li class="item"><a class="icon_face"><i class="fab fa-facebook"></i></a></li>
            <li class="item"><a class="icon_youtube"><i class="fab fa-youtube-square"></i></a></li>
            <li class="item"><a class="icon_app"><i class="fab fa-app-store"></i></a></li>
        </ul>
        </div>
        <!-- Liên kết trang phụ-->
        <div class="right-footer">
            <ul>
                <li><a href="#">Sơ đồ site</a></li>
                <li><a href="#">nhượng quyền</a></li>
                <li><a href="#">chính sách bảo mật</a></li>
                <li><a href="#">điều kiện sử dụng</a></li>
                <li><a href="#">head office</a></li>

</html>
